<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The annual growth rate, <span class="process-math">\(y\text{,}\)</span> of a population of fish is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y=0.4x - 0.0001x^2
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(x\)</span> is the current biomass of the population, in tons, and <span class="process-math">\(y\)</span> is in tons per year.</p>
<span class="incontext"><a href="sec-9-5.html#p-2597" class="internal">in-context</a></span>

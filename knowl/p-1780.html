<p>In the second equation, <span class="process-math">\(x\)</span> is an exponent. We ask ourselves "What power do we need on base 2 to get 8?" Finding a power is called taking a logarithm.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\log_2 {2^x} \amp = \log_2{8}\\
x \amp = 3
\end{align*}
</div>

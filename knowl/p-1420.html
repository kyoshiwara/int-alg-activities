<p>Kepler's law gives a relation between the period <span class="process-math">\(p\)</span> of a planet's revolution and its average distance <span class="process-math">\(a\)</span> from the sun:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
p^2=Ka^3
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(K=1.243 \times 10^{-6}\text{,}\)</span> <span class="process-math">\(p\)</span> is in millions of miles, and <span class="process-math">\(a\)</span> is in years.</p>

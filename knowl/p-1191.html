<p>The intensity, <span class="process-math">\(I\text{,}\)</span> of sound is proportional to the reciprocal of the square of the distance, <span class="process-math">\(d\text{,}\)</span> from its source.  In a certain auditorium, the sound intensity 6 meters from the stage is 100 watts per square meter.</p>

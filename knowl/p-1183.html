<p>The time, <span class="process-math">\(t\text{,}\)</span> it takes to travel a certain distance, <span class="process-math">\(d\text{,}\)</span> is inversely proportional to the speed, <span class="process-math">\(r\text{,}\)</span> at which you travel. For example, to travel 400 miles at an average speed of 50 miles per hour will take 8 hours.</p>

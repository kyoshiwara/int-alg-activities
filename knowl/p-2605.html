<p>The annual increase in the biomass of a whale population is given in tons by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
w = 0.001x(1000-x)
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(x\)</span> is the current population in tons, and <span class="process-math">\(w\)</span> is the rate of growth in tons per year.</p>

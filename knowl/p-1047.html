<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It is helpful to graph each pair of functions together on a graphing calculator, and compare the two graphs in different windows. In particular, look at the window <span class="process-math">\([0,1] x [0,1]\)</span> and observe that the graphs intersect at <span class="process-math">\((1,1)\text{.}\)</span></p>

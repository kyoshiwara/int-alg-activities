<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In this Lesson we consider direct variation, as a precursor to the later study of power functions. We consider how to identify different forms of variation from a table, a graph, or an equation, and how to model applications with variation equations.</p>

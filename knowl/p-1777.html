<p>Let's analyze how we get the solutions. In the first equation, <span class="process-math">\(x\)</span> is squared, so we perform the opposite operation to solve, or take the square root of both sides:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\sqrt{x^2} \amp = \pm \sqrt{25}\\
x \amp = \pm 5
\end{align*}

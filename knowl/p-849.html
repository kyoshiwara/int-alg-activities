<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We now have three forms for the equation of a parabola:</p>
<ul class="disc">
<li><p>standard form <span class="process-math">\(~~~y=ax^2+bx+c~\)</span></p></li>
<li><p>factored form  <span class="process-math">\(~~~y=a(x-r_1)(x-r_2)~\)</span></p></li>
<li><p>vertex form  <span class="process-math">\(~~~y=a(x-x_v)^2+y_v~\)</span></p></li>
</ul>

<p>The height, <span class="process-math">\(h\text{,}\)</span> of water in a conical storage tank is proportional to the cube root of the volume, <span class="process-math">\(V\text{,}\)</span> of the water.  If you pour 8 cubic feet of water into the tank, the water will reach a height of 3 feet.</p>

<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>When discussing function notation, emphasize that in the equation <span class="process-math">\(y=f(x)\text{,}\)</span> <span class="process-math">\(f\)</span> is not a variable, the parentheses in <span class="process-math">\(f(x)\)</span> do not indicate a product, and <span class="process-math">\(f(x)\)</span> is the output variable, or another name for <span class="process-math">\(y\text{.}\)</span></p>
